<!DOCTYPE html>
<html>
  <head>
    <title>goods.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="js/bootstrap/bootstrap.min.css" />
    <link href="css/goods.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src = "js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vue/vue.js"></script>

  </head>
  
  <body>

      <div id ="allGoods">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
              <tr>
                <td align="center" valign="middle" class="borderright">商品编号</td>
                <td align="center" valign="middle" class="borderright">商品名称</td>
                <td align="center" valign="middle" class="borderright">商品价格</td>
                <td align="center" valign="middle" class="borderright">商品描述</td>
              </tr>
              <tr v-for="good in goodsList">
                  <td align="center" valign="middle">
                    {{good.cBh}}
                  </td>
                  <td align="center" valign="middle">
                    {{good.cName}}
                  </td>
                  <td align="center" valign="middle">
                    {{good.cPrice}}
                  </td>
                  <td align="center" valign="middle">
                    {{good.cDescribe}}
                  </td>
              </tr>
          </table>
      </div>
  </body>
  <script src="js/goods/goods.js"></script>
</html>
